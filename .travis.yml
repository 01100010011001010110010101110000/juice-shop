language: node_js
node_js:
- 10
- 9
- 8
branches:
  except:
  - gh-pages
  - l10n_develop
addons:
  apt:
    packages:
    - xvfb
  chrome: stable
  sonarcloud:
    organization: "01100010011001010110010101110000"
    token:
      secure: ""
env:
  global:
  - DISPLAY=:99
before_install:
- rm -rf node_modules
before_script:
- npm install grunt-cli -g
- sh -e /etc/init.d/xvfb start
- sleep 3
script:
- sonar-scanner -X
- npm test
- npm run frisby
- NODE_ENV=ctf npm run protractor
after_success:
- "./node_modules/.bin/lcov-result-merger 'build/reports/coverage/*/lcov.info' 'build/reports/coverage/lcov_merged.info'"
- "./node_modules/.bin/codeclimate-test-reporter < ./build/reports/coverage/lcov_merged.info"
notifications:
  webhooks:
    secure: 
